{% extends "base.html" %}
{% block title %}Add Book{% endblock %}

{% block content %}
<div class="col-md-5">
    <div class="card shadow">
        <div class="card-body">
            <h3>Add Book</h3>

            <form method="POST">
                <input class="form-control mb-3" name="title" placeholder="Book Title" required>
                <input class="form-control mb-3" name="author" placeholder="Author" required>
                <input class="form-control mb-3" type="number" name="quantity" placeholder="Quantity" required>

                <button class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
